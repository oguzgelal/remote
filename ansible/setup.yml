- hosts: localhost
  connection: local
  remote_user: root
  become: yes
  become_method: sudo
  gather_facts: yes
  
  vars:
    ansible_connection: local
    ansible_python_interpreter: /usr/bin/python3
    host_key_checking: False
    sudo_user: root
    roles_path: root
    apps_path: /var/apps
    cwd: '{{ cwd }}'
  
  tasks:

  - name: Clean artifact path
    file:
      state: absent
      path: '{{ apps_path }}'

  - name: Create apps directory
    file:
      path: '{{ apps_path }}'
      state: directory
      mode: 493

  - name: Copy Docker apps
    copy:
      src: '{{ cwd }}/apps/'
      dest: '{{ apps_path }}/'
      remote_src: no

  - name: Add Dockers official GPG key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
    tags:
      - docker

  - name: Verify that we have the key with the fingerprint
    apt_key:
      id: 0EBFCD88
      state: present
    tags:
      - docker
  
  - name: Install docker packages
    apt:
      name: [
        'apt-transport-https',
        'ca-certificates',
        'gnupg-agent',
        'curl',
        'software-properties-common'
      ]
      state: present
      update_cache: yes
    tags:
      - docker

  - name: Set up the stable repository
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
      state: present
      update_cache: yes
    tags:
      - docker

  - name: Update apt packages
    apt:
      update_cache: yes
    tags:
      - docker

  - name: Install docker
    apt:
      name: docker-ce
      state: present
      update_cache: yes
    tags:
      - docker

  - name: Add remote 'ubuntu' user to 'docker' group
    user:
      name: '{{ sudo_user }}'
      group: 'docker'
      append: yes
    tags:
      - docker

  - name: Install docker-compose
    get_url: 
      url : https://github.com/docker/compose/releases/download/1.25.1-rc1/docker-compose-Linux-x86_64
      dest: /usr/local/bin/docker-compose
      mode: 'u+x,g+x'

  - name: Stop previous Docker-compose
    shell:
      cmd: 'docker-compose down'
    args:
      executable: /bin/bash
      chdir: '{{ apps_path }}/'

  - name: Run Docker-compose
    shell:
      cmd: 'docker-compose up --build -d'
    args:
      executable: /bin/bash
      chdir: '{{ apps_path }}/'

  - name: Add docker volume for portainer
    shell:
      cmd: 'docker volume create portainer_data'
    args:
      executable: /bin/bash
      chdir: '{{ apps_path }}/'

  - name: Add portainer
    run_once: true
    shell:
      cmd: 'docker run -d -p 9000:9000 -p 8000:8000 --restart always -v /var/run/docker.sock:/var/run/docker.sock -v portainer_data:/data portainer/portainer'
    args:
      executable: /bin/bash
      chdir: '{{ apps_path }}/'

  - name: Run Docker-compose Logs
    shell:
      cmd: 'docker-compose logs'
    args:
      executable: /bin/bash
      chdir: '{{ apps_path }}/'
    register: docker_compose_logs

  - debug: var=docker_compose_logs.stdout_lines

      
